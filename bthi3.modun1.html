<script>

    function sumOfListPrime(x) {
        for (let i = 2; i <= x; i++) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                sumPrime += i
            }
            count = 0;
        }
        console.log(sumPrime)
    }
    let count = 0;
    let sumPrime = 0;
    sumOfListPrime(7)
    document.write(sumPrime)
</script>
